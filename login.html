<!DOCTYPE html>

<html>

<head>

    <title>Login Page</title>
    <link href="logstyle.css" rel="stylesheet">
    <meta charset="utf-8">

</head>

<body>

    

        <div class="login-box">
<form name="f1" action = "action.php" onsubmit = "return validation()" method = "POST">  
            <h1>Login</h1>
            <div class="text-box">
                <i class="fa fa-user" aria-hidden="true"></i>
                <input type="text" placeholder="Username" name="user" value="">
            </div>
            <div class="text-box">
                <i class="fa fa-lock" aria-hidden="true"></i>
                <input type="password" placeholder="Password" name="pass" value="">
            </div>
                <a href="forget.html" rel="nextpage">
                    <button class="btn1">forgot password ?</button>
                </a>
                
                    <input class="btn" rel="nextpage" type="submit" value="Login">
                  </form>       
               <a href="Registration Page.html">
                    <button class="btn">Create account</button>
                </a>    
        </div>

        <script>  
            function validation()  
            {  
                var id=document.f1.user.value;  
                var ps=document.f1.pass.value;  
                if(id.length=="" && ps.length=="") {  
                    alert("User Name and Password fields are empty");  
                    return false;  
                }  
                else  
                {  
                    if(id.length=="") {  
                        alert("User Name is empty");  
                        return false;  
                    }   
                    if (ps.length=="") {  
                    alert("Password field is empty");  
                    return false;  
                    }  
                }                             
            }  
        </script>      

</body>

</html>
