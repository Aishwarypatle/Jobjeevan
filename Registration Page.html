<!DOCTYPE html>

<html>

<head>

    <meta charset="utf-8">
    <title>Registration form</title>
    <link href="regstyle.css" rel="stylesheet">

</head>

<body>

    <div class="loader">
        <img src="image/2.gif" alt="Loading...">
    </div>

    <div class="banner">
        <h1>Registration form</h1><br>
    </div>

        <div class="register">

            <form action="connectreg.php" method="POST" id="register">

                <h2>Register Here</h2><br>
                    <label>User Name:</label><br>
                    <input type="text" name="fname" id="name" placeholder=" First Name" required>&nbsp;
                    <input type="text" name="lname" id="name" placeholder=" Last Name" required>&nbsp;<font color="red">*</font><br><br>
                    <label>User ID:</label><br>
                        <input type="email number" name="usid" id="name" placeholder=" Enter Email / Number" required>&nbsp;<font color="red">*</font><br><br>
                    <label>Password:</label><br>
                        <input type="password" name="pass" id="name" placeholder=" Password" required>&nbsp;<font color="red">*</font><br><br>
                    <label>Conform Password:</label><br>
                        <input type="password" name="cpass" id="name" placeholder=" Re-Enter Password" >&nbsp;<font color="red">*</font><br><br>
                    <br><br>
                        Fields marked with an asterisk (<font color="red">*</font>) are mandatory<br><br>
                    <a href="login.html">
                        <input type="button" value="Sign Up" id="sub" >
                    </a><br><br><br><br><br><br><br>
            
            </form>

        </div>

    </div>

    <footer>
        <p>We offer training and skill building courses across Technology, Design, Management, Science and Humanities. </p>
    </footer>

    <script type="text/javascript">
    
        window.addEventListener("load",function(){
    
                    const loader=document.querySelector(".loader");
                    loader.className += " hidden";       
    
        })
    
    </script>
    
</body>

</html>
